<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="256" height="256" rx="32" fill="#1e1e1e"/>
  
  <!-- Icono principal - Documento con engranaje -->
  <g transform="translate(48, 32)">
    <!-- Documento principal -->
    <rect x="0" y="0" width="120" height="160" rx="8" fill="#2a2a2a" stroke="#007acc" stroke-width="2"/>
    
    <!-- Líneas de texto -->
    <rect x="16" y="24" width="88" height="4" rx="2" fill="#d4d4d4"/>
    <rect x="16" y="40" width="64" height="4" rx="2" fill="#d4d4d4"/>
    <rect x="16" y="56" width="72" height="4" rx="2" fill="#d4d4d4"/>
    
    <!-- Sección Kanban -->
    <rect x="16" y="80" width="24" height="24" rx="4" fill="#dc3545" opacity="0.6"/>
    <rect x="48" y="80" width="24" height="24" rx="4" fill="#ffc107" opacity="0.6"/>
    <rect x="80" y="80" width="24" height="24" rx="4" fill="#28a745" opacity="0.6"/>
    
    <!-- Engranaje -->
    <g transform="translate(132, 120)">
      <circle cx="24" cy="24" r="20" fill="#007acc"/>
      <circle cx="24" cy="24" r="12" fill="#1e1e1e"/>
      <circle cx="24" cy="24" r="8" fill="#007acc"/>
      
      <!-- Dientes del engranaje -->
      <rect x="22" y="0" width="4" height="8" fill="#007acc"/>
      <rect x="22" y="40" width="4" height="8" fill="#007acc"/>
      <rect x="0" y="22" width="8" height="4" fill="#007acc"/>
      <rect x="40" y="22" width="8" height="4" fill="#007acc"/>
      
      <rect x="34" y="6" width="4" height="8" rx="2" fill="#007acc" transform="rotate(45 36 10)"/>
      <rect x="10" y="6" width="4" height="8" rx="2" fill="#007acc" transform="rotate(-45 12 10)"/>
      <rect x="34" y="34" width="4" height="8" rx="2" fill="#007acc" transform="rotate(-45 36 38)"/>
      <rect x="10" y="34" width="4" height="8" rx="2" fill="#007acc" transform="rotate(45 12 38)"/>
    </g>
  </g>
  
  <!-- Texto inferior -->
  <text x="128" y="220" text-anchor="middle" fill="#d4d4d4" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
